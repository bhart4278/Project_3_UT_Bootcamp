<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Earthquake Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <!-- Our CSS  -->
    <link rel="stylesheet" href="./static/css/style.css" />
    
  </head>

  <body>

    <h1>Conterminous US Earthquakes (1975-Present) </h1>

    <!-- Filters Section -->
    <div class="filters-container">
      <label for="year-filter">Filter by Year:</label>
      <select id="year-filter">
        <option value="all">All Years</option>
      </select>

      <label for="magnitude-filter">Filter by Magnitude:</label>
      <input type="range" id="magnitude-filter" min="4.5" max="10" step="0.1" value="4.5">
      <span id="magnitude-value">4.5</span>
    </div>
    <!-- Container for both map and charts -->
    <div class="dashboard-container">
      <!-- Map Container on the Left -->

    <div class="map-container">  
      <div id="map"></div>
      <div id="chart-time" class="chart"></div>
    </div>

    <!-- Charts Container -->
    <div class="charts-container">
      <div id="chart-magnitude" class="chart"></div>
      <div class="chart">
        <canvas id="chart-pie"></canvas>
      </div>
    </div>

    <!-- JavaScript file -->
    <!--<script type="text/javascript" src="static/js/viz1.js"></script> -->
    <script type="text/javascript" src="static/js/filter_viz.js"></script>

  </body>

</html>
