<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
    <!-- Our CSS  -->
    <link rel="stylesheet" href="./static/css/style.css" />
    <style>
      /* Inline additional styles for filters */
      .dashboard-container {
        display: flex;
        gap: 20px;
        margin: 20px;
      }
  
      #map {
        height: 500px;
        width: 50%;
        border: 1px solid #ddd;
      }
  
      .charts-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 50%;
      }
  
      .chart {
        height: 250px;
        border: 1px solid #ddd;
        background-color: #202020;
      }
  
      .filters-container {
        display: flex;
        gap: 20px;
        margin: 20px 0;
        align-items: center;
      }
  
      label {
        font-size: 16px;
        color: #ffffff;
      }
  
      select, input[type="range"] {
        padding: 5px;
        border-radius: 4px;
      }
  
      #magnitude-value {
        color: #40E0D0;
        font-size: 16px;
      }
  
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
  
      h1 {
        text-align: center;
        margin: 20px 0;
        color: #40E0D0;
      }
    </style>
  </head>

  <body>

    <h1>Interactive Earthquake Visualization</h1>

    <!-- Filters Section -->
    <div class="filters-container">
      <label for="year-filter">Filter by Year:</label>
      <select id="year-filter">
        <option value="all">All Years</option>
      </select>

      <label for="magnitude-filter">Filter by Magnitude:</label>
      <input type="range" id="magnitude-filter" min="4.5" max="10" step="0.1" value="4.5">
      <span id="magnitude-value">4.5</span>
    </div>
    <!-- Container for both map and charts -->
    <div class="dashboard-container">
      <!-- Map Container on the Left -->
      <div id="map"></div>
  
    <!-- Charts Container -->
    <div class="charts-container">
      <div id="chart-magnitude" class="chart"></div>
      <div id="chart-time" class="chart"></div>
    </div>

    <!-- JavaScript file -->
    <!--<script type="text/javascript" src="static/js/viz1.js"></script> -->
    <script type="text/javascript" src="static/js/filter_viz.js"></script>

  </body>

</html>
